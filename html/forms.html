<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms challenge</title>
</head>
<body bgcolor="turquoise">
    <form autocomplete="on">
        <fieldset> 
            <legend>customer info</legend>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="username" required  placeholder="enter name" maxlength="20" autofocus><br>
        </br>
            <label for="telephone">Enter a telephone number:</label>
            <input type="tel" id="phone" name="telephone"
            placeholder="021-123-4567"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <label for="email">email:</label>
            <input type="text" id="email" name="email" required  placeholder="enter email" multiple>
    </fieldset>
      
    <fieldset> 
        <legend>books</legend>
    <label for="books">Choose your book from the list:</label>
    <input list="book" name="book" id="book">
<datalist id="book">
    <option value="life of pi">
    <option value="maze runner">
    <option value="diary of a wimpy kid">
    <option value="dr suess">
    <option value="harry potter">
  </datalist>
  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5">
</fieldset>
</form>
</body>
</html>
